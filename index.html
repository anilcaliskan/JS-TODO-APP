<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Javascript To Do App</title>
</head>
<body>
    <div class="bg-secondary text-white pb-4 pt-3 mb-3">
        <div class="container">
            <div class="text-center mb-3">
                <h1 class="mb-0">to do app</h1>
                <h6>do something today</h6>
            </div>

            <form id="todoForm" class="form-control p-2">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="todoInput" name="todoInput" placeholder="What you want to do?">
                    <label for="todoInput">Hey! What you wanna do today?</label>
                </div>
                <button type="submit" class="btn btn-dark">Add</button>
                <button type="reset" class="btn btn-outline-dark btn-light">Delete</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Todos</h3>
                <!-- <span class="badge bg-success">2</span> -->
            </div>
            <hr class="mt-0">
            <ul id="todoItems" class="list-group"> 
                
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
